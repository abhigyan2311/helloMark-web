<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/button-slider.css">
        
    </head>
    <body>
        <script type="text/javascript" src="js/pubnub.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/test.js"></script>
        
        
      <div class="row">
        
          <div class="col s4 offset-s4">
          <div style="height:250px" class="card black">
            <div  class="card-content white-text">
                <div>
                    <div class="teal accent-4 col s4 center-align" style="padding: 5px 0;">
                    <image height="40" width="40"src="img/bulb.png"></image>
                    </div>
                    <div style="height:50px" class="teal accent-3 col s8" style="padding: 5px 0;">
                        <div class="col s8" style="padding: 10px 0;">
                            <p style="font-size:20px;">Room Light</p>
                        </div>
                        <div class="col s4 center-align" style="padding: 10px 0;">
                            <label class="sw1">
                                <input type="checkbox" class="checkboxBulb" value="bulb" onclick="getBulb()">
                                <div class="sl1 r1"></div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class=" red darken-1 col s4 center-align" style="padding: 5px 0;">
                    <image height="40" width="40"src="img/fan.png"></image>
                    </div>
                    <div style="height:50px" class="red col s8" style="padding: 5px 0;">
                        <div class="col s8" style="padding: 10px 0;">
                            <p style="font-size:20px;">Fan</p>
                        </div>
                        <div class="col s4 center-align" style="padding: 10px 0;">
                            <label class="sw1">
                                <input type="checkbox" class="checkboxFan" value="fan" onclick="getFan()">
                                <div class="sl1 r1"></div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="yellow darken-4 col s4 center-align" style="padding: 5px 0;">
                    <image height="40" width="40"src="img/tv.png"></image>
                    </div>
                    <div style="height:50px" class="yellow darken-3 col s8" style="padding: 5px 0;">
                        <div class="col s8" style="padding: 10px 0;">
                            <p style="font-size:20px;">Television</p>
                        </div>
                        <div class="col s4 center-align" style="padding: 10px 0;">
                            <label class="sw1">
                                <input type="checkbox" class="checkboxTv" value="tv" onclick="getTv()">
                                <div class="sl1 r1"></div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="yellow accent-4 col s4 center-align" style="padding: 5px 0;">
                    <image height="40" width="40"src="img/plug.png"></image>
                    </div>
                    <div style="height:50px" class="yellow accent-3 col s8" style="padding: 5px 0;">
                        <div class="col s8" style="padding: 10px 0;">
                            <p style="font-size:20px;">Power Plug</p>
                        </div>
                        <div class="col s4 center-align" style="padding: 10px 0;">
                            <label class="sw1">
                                <input type="checkbox" class="checkboxPlug" value="plug" onclick="getPlug()">
                                <div class="sl1 r1"></div>
                            </label>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
          </div>
        </div>
      </div>
            
    </body>
</html>
